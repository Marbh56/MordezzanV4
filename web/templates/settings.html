{{define "settings"}}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="user-id" content="{{.User.ID}}">
    <title>Account Settings - Hyperborea Character Manager</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <style>
        .settings-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 2rem;
        }

        .settings-card {
            background-color: var(--card-background);
            border-radius: 8px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .settings-header {
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
        }

        .settings-header h1 {
            font-size: 1.8rem;
            color: var(--text-primary);
        }

        .settings-section {
            margin-bottom: 2rem;
        }

        .settings-section h2 {
            font-size: 1.4rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 1.5rem;
        }

        .form-actions button {
            margin-left: 1rem;
        }

        .btn-cancel {
            background-color: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }

        .btn-cancel:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .change-password-toggle {
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
        }

        .change-password-toggle input {
            width: auto;
            margin-right: 0.5rem;
        }

        .password-fields {
            display: none;
        }

        .password-fields.active {
            display: block;
        }

        .alert {
            position: relative;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 4px;
        }

        .alert-success {
            background-color: rgba(76, 175, 80, 0.1);
            border-left: 4px solid var(--success-color);
            color: var(--success-color);
        }

        .alert-danger {
            background-color: rgba(244, 67, 54, 0.1);
            border-left: 4px solid var(--danger-color);
            color: var(--danger-color);
        }

        .alert-info {
            background-color: rgba(33, 150, 243, 0.1);
            border-left: 4px solid var(--info-color);
            color: var(--info-color);
        }

        .alert-close {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            color: inherit;
            padding: 0;
            width: auto;
        }
    </style>
</head>

<body class="dark-mode">
    {{template "navbar" .}}
    <div class="settings-container">
        <div class="settings-card">
            <div class="settings-header">
                <h1>Account Settings</h1>
            </div>
            <form id="accountSettingsForm" class="settings-form">
                <div class="settings-section">
                    <h2>Profile Information</h2>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" value="{{.User.Username}}" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" value="{{.User.Email}}" required>
                    </div>
                </div>
                <div class="settings-section">
                    <h2>Change Password</h2>
                    <div class="change-password-toggle">
                        <input type="checkbox" id="change_password" name="change_password">
                        <label for="change_password">I want to change my password</label>
                    </div>
                    <div id="passwordFields" class="password-fields">
                        <div class="form-group">
                            <label for="current_password">Current Password</label>
                            <input type="password" id="current_password" name="current_password">
                        </div>
                        <div class="form-group">
                            <label for="new_password">New Password</label>
                            <input type="password" id="new_password" name="new_password">
                            <small class="form-text">Password must be at least 8 characters long</small>
                        </div>
                        <div class="form-group">
                            <label for="confirm_password">Confirm New Password</label>
                            <input type="password" id="confirm_password" name="confirm_password">
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-cancel" id="cancelButton">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
    <script src="/static/js/main.js"></script>
    <script src="/static/js/navbar.js"></script>
    <script src="/static/js/settings.js"></script>
</body>

</html>
{{end}}
