{{define "inventory_tab_content.html"}}
<div class="inventory-header">
    <h2 class="inventory-title">Inventory</h2>
    <button class="btn btn-add-item" id="btn-add-item">Add Item</button>
</div>

<div id="inventory-loading" style="text-align: center; margin: 20px 0;">
    <p>Loading inventory...</p>
</div>

<div id="inventory-empty" style="text-align: center; margin: 20px 0; display: none;">
    <p>No items in inventory. Click "Add Item" to add some equipment.</p>
</div>

<table id="inventory-table" class="inventory-table" style="display: none;">
    <thead>
        <tr>
            <th>Item</th>
            <th>Type</th>
            <th>Qty</th>
            <th>Weight</th>
            <th>Status</th>
            <th>Notes</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="inventory-items"></tbody>
</table>

<!-- Inventory weight information -->
<div class="inventory-summary" style="margin-top: 20px; text-align: right;">
    <p>Total Weight: <span id="total-weight">0</span> / <span id="max-weight">0</span> lbs</p>
</div>
{{end}}
