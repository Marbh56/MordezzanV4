<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Details - Mordezzan</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/character_detail.css">
    <link rel="stylesheet" href="/static/css/character_hp_xp.css">
    <link rel="stylesheet" href="/static/css/character_ability_scores.css">
    <link rel="stylesheet" href="/static/css/character_tabs.css">
    <link rel="stylesheet" href="/static/css/inventory_tab.css">
</head>

<body>
    {{template "navbar.html" .}}
    <div class="container">
        <div class="character-sheet">
            {{template "character_basic_info.html" .}}
            {{template "character_tabs.html" .}}
        </div>
    </div>

    <!-- Load scripts in the correct order -->
    <script src="/static/js/character_data.js"></script>
    <script src="/static/js/character_tabs.js"></script>
    <script src="/static/js/character_detail.js"></script>
    <script src="/static/js/inventory_tab.js"></script>
    <script src="/static/js/notes_tab.js"></script>
    <script>
        // This helps detect any script loading issues
        console.log('All scripts loaded successfully');

        // Add a debugging function to check if important DOM elements exist
        function checkDOMElements() {
            const elements = [
                'character-tab',
                'spells-tab',
                'inventory-tab',
                'notes-tab',
                'inventory-table',
                'inventory-items',
                'inventory-loading',
                'inventory-empty',
                'btn-add-item'
            ];

            console.log('DOM Element Check:');
            elements.forEach(id => {
                const element = document.getElementById(id);
                console.log(`${id}: ${element ? 'Found' : 'Missing'}`);
            });
        }

        // Run the check when everything is fully loaded
        window.addEventListener('load', checkDOMElements);
    </script>
</body>

</html>
