{{define "character_create"}}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Character - Hyperborea</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        .attributes-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .form-actions {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
        }

        /* Hide number input spinners */
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="container">
            <h1>Hyperborea</h1>
            <div class="nav-menu">
                <a href="/dashboard" class="nav-link">Dashboard</a>
                <a href="/auth/logout" class="nav-link">Logout</a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="main-content">
            <div class="page-header">
                <h1>Create New Character</h1>
                <a href="/dashboard" class="btn btn-secondary">Back to Dashboard</a>
            </div>

            <div class="card-content">
                <form id="createCharacterForm" class="character-form">
                    <div class="form-group">
                        <label for="name">Character Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="class">Character Class</label>
                        <select id="class" name="class" required>
                            <option value="" disabled selected>Select a class</option>
                            <option value="Fighter">Fighter</option>
                            <option value="Magician">Magician</option>
                            <option value="Cleric">Cleric</option>
                            <option value="Thief">Thief</option>
                            <option value="Barbarian">Barbarian</option>
                            <option value="Berserker">Berserker</option>
                            <option value="Cataphract">Cataphract</option>
                            <option value="Huntsman">Huntsman</option>
                            <option value="Paladin">Paladin</option>
                            <option value="Ranger">Ranger</option>
                            <option value="Warlock">Warlock</option>
                            <option value="Cryomancer">Cryomancer</option>
                            <option value="Illusionist">Illusionist</option>
                            <option value="Necromancer">Necromancer</option>
                            <option value="Pyromancer">Pyromancer</option>
                            <option value="Witch">Witch</option>
                            <option value="Druid">Druid</option>
                            <option value="Monk">Monk</option>
                            <option value="Priest">Priest</option>
                            <option value="Runegraver">Runegraver</option>
                            <option value="Shaman">Shaman</option>
                            <option value="Assassin">Assassin</option>
                            <option value="Bard">Bard</option>
                            <option value="Legerdemainist">Legerdemainist</option>
                            <option value="Purloiner">Purloiner</option>
                            <option value="Scout">Scout</option>
                        </select>
                    </div>

                    <div class="attributes-section">
                        <h2>Attributes</h2>
                        <div class="attributes-grid">
                            <div class="form-group">
                                <label for="level">Level</label>
                                <input type="number" id="level" name="level" min="1" value="1" required>
                            </div>
                            <div class="form-group">
                                <label for="max_hit_points">Hit Points</label>
                                <input type="number" id="max_hit_points" name="max_hit_points" min="1" value="10"
                                    required>
                            </div>
                            <div class="form-group">
                                <!-- Empty cell for grid alignment -->
                            </div>
                            <div class="form-group">
                                <label for="strength">Strength</label>
                                <input type="number" id="strength" name="strength" min="3" max="18" value="10" required>
                            </div>
                            <div class="form-group">
                                <label for="dexterity">Dexterity</label>
                                <input type="number" id="dexterity" name="dexterity" min="3" max="18" value="10"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="constitution">Constitution</label>
                                <input type="number" id="constitution" name="constitution" min="3" max="18" value="10"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="intelligence">Intelligence</label>
                                <input type="number" id="intelligence" name="intelligence" min="3" max="18" value="10"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="wisdom">Wisdom</label>
                                <input type="number" id="wisdom" name="wisdom" min="3" max="18" value="10" required>
                            </div>
                            <div class="form-group">
                                <label for="charisma">Charisma</label>
                                <input type="number" id="charisma" name="charisma" min="3" max="18" value="10" required>
                            </div>
                        </div>

                        <!-- Hidden values with defaults -->
                        <input type="hidden" id="current_hit_points" name="current_hit_points" value="10">
                        <input type="hidden" id="temporary_hit_points" name="temporary_hit_points" value="0">
                        <input type="hidden" id="experience_points" name="experience_points" value="0">
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Create Character</button>
                        <button type="button" class="btn btn-secondary"
                            onclick="location.href='/dashboard'">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/static/js/create_character.js"></script>
</body>

</html>
{{end}}
