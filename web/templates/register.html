{{define "register"}}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Hyperborea Character Manager</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/auth.css">
</head>

<body class="dark-mode">
    <div class="container">
        <div class="auth-container">
            <div class="auth-header">
                <a href="/" class="brand">HYPERBOREA</a>
                <h1>Create Account</h1>
                <p>Register to start managing your Hyperborea characters</p>
            </div>

            {{if .Error}}
            <div class="alert alert-danger">
                {{.Error}}
            </div>
            {{end}}

            <!-- Removed action and method attributes to prevent double submission -->
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autofocus>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <small class="form-text">Password must be at least 8 characters long</small>
                </div>

                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Create Account</button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="/auth/login-page">Login</a></p>
            </div>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
    <script src="/static/js/register.js"></script>
</body>

</html>
{{end}}
