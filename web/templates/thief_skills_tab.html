{{define "thief_skills_tab"}}
<div class="tab-pane fade" id="thief-skills" role="tabpanel" aria-labelledby="thief-skills-tab">
    <div class="card mb-4">
        <div class="card-header">
            <h5 class="mb-0">Thief Skills</h5>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Skill</th>
                            <th>Attribute</th>
                            <th>Success Chance</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{if .ThiefSkills}}
                        {{range $skill, $chance := .ThiefSkills}}
                        <tr>
                            <td>{{$skill}}</td>
                            <td>{{/* Add attribute if available */}}</td>
                            <td>{{$chance}}</td>
                        </tr>
                        {{end}}
                        {{else}}
                        <tr>
                            <td colspan="3" class="text-center">No thief skills available</td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{{end}}
