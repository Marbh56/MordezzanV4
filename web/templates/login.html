{{define "login"}}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hyperborea Character Manager</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/auth.css">
</head>

<body class="dark-mode">
    <div class="container">
        <div class="auth-container">
            <div class="auth-header">
                <a href="/" class="brand">HYPERBOREA</a>
                <h1>Login</h1>
                <p>Enter your credentials to access your account</p>
            </div>

            {{if .Error}}
            <div class="alert alert-danger">
                {{.Error}}
            </div>
            {{end}}

            <!-- Removed action and method to handle with JavaScript -->
            <form class="auth-form">
                <div class="form-group">
                    <label for="username">Email</label>
                    <input type="email" id="username" name="username" required autofocus>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="/auth/register-page">Register</a></p>
            </div>
        </div>
    </div>
    <script src="/static/js/main.js"></script>
    <script src="/static/js/login.js"></script>
</body>

</html>
{{end}}
